<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="flex w-100 min-h-screen shadow-lg overflow-hidden">
      <div
        class="right-side min-h-screen w-[100%] bg-[var(--background-color)] hidden md:flex flex-col justify-center items-center"
      >
        <div>
          <h1
            class="text-4xl font-bold text-white mb-4 fade-in-out text-center"
          >
            Welcome Back!
          </h1>
          <p class="text-white text-center max-w-sm fade-in-out-2">
            To keep connected with us please login with your personal info
          </p>
        </div>
        <img
          src="../assets/study2.png"
          class="fade-in-out-2 w-[450px]"
          alt=""
        />
      </div>
      <div
        class="left-side min-h-screen md-px-5 md-py-8 flex flex-col justify-center items-center w-[100%]"
      >
        <div
          class="relative w-full max-w-md fade-in min-h-screen md:min-h-0 flex items-center justify-center"
        >
          <div
            class="bg-white rounded-2xl shadow-2xl px-8 py-4 min-h-screen flex flex-col justify-center md:min-h-[600px] md:py-12 md:px-12 w-full"
          >
            <div class="text-center mb-[60px]">
              <div
                class="flex justify-center mb-4 bg-white p-4 shadow-lg w-[100px] h-[100px] items-center rounded-full mx-auto fade-in-out border-2 border-gray-200"
              >
                <img
                  src="../assets/ChatGPT_Image_Dec_19_2025_11_31_23_PM.png"
                  class="w-[100%]"
                  alt="ExamWeb Logo"
                />
              </div>
              <h2 class="text-2xl font-bold">Login</h2>
            </div>

            <form class="text-[var(--third-color)] text-sm" novalidate>
              <div class="space-y-9 md:space-y-4">
                <!-- Name Fields -->

                <!-- Email Input -->
                <div class="">
                  <label class="block font-semibold mb-2">Email Address</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        ></path>
                      </svg>
                    </div>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter Your Email Address"
                      class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg input-focus transition outline-none"
                    />
                  </div>
                  <p
                    class="error text-[14px] text-red-500"
                    id="emailErrMsg"
                  ></p>
                </div>

                <!-- Password Input -->
                <div>
                  <label class="block font-semibold mb-2">Password</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                        ></path>
                      </svg>
                    </div>
                    <input
                      type="password"
                      id="password"
                      placeholder="Enter your password"
                      class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-lg input-focus transition outline-none"
                    />
                  </div>
                  <!-- Password Strength Indicator -->

                  <p
                    class="error text-[14px] text-red-500"
                    id="passwordErrMsg"
                  ></p>
                </div>

                <!-- Confirm Password Input -->

                <button
                  type="submit"
                  id="loginBtn"
                  class="createBtn w-full text-white py-3 rounded-lg font-bold text-lg hover:opacity-90 transition shadow-lg flex justify-center"
                >
                  <div id="btn-content">Sign in</div>

                  <span
                    id="loading-spinner"
                    class="loading loading-spinner loading-lg hidden"
                  ></span>
                </button>
                <p class="text-center mt-1">
                  You don't have an Account ?
                  <a
                    href="../Register/regeister.html"
                    class="text-[--primary-color] font-bold"
                    >Register</a
                  >
                </p>
              </div>
            </form>

            <!-- Login Link -->
          </div>
        </div>
      </div>
    </div>

    <script src="login.js "></script>
  </body>
</html>
