<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex w-100 min-h-screen shadow-lg overflow-hidden">
      <div
        class="right-side min-h-screen w-[100%] bg-[var(--background-color)] hidden md:flex flex-col justify-center items-center"
      >
        <img
          src="assets/login-img2.png"
          class="fade-in-out-2 w-[350px]"
          alt=""
        />
      </div>
      <div
        class="left-side min-h-screen md-px-5 md-py-8 flex flex-col justify-center items-center w-[100%]"
      >
        <div
          class="relative w-full max-w-md fade-in min-h-screen md:min-h-0 flex items-center justify-center"
        >
          <div
            class="bg-white rounded-2xl shadow-2xl px-8 py-4 min-h-screen flex flex-col justify-center md:min-h-[600px] md:py-12 md:px-12 w-full"
          >
            <div class="text-center mb-[60px]">
              <h2 class="text-2xl font-bold">Login to ExamWeb</h2>
            </div>

            <form class="text-[var(--third-color)] text-sm" novalidate>
              <div class="space-y-9 md:space-y-4">
                <!-- Name Fields -->

                <!-- Email Input -->
                <div class="">
                  <label class="block font-semibold mb-2">Email Address</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        ></path>
                      </svg>
                    </div>
                    <input
                      type="email"
                      placeholder="your.email@example.com"
                      class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg input-focus transition outline-none"
                    />
                  </div>
                  <p class="error text-[14px] text-red-500">error</p>
                </div>

                <!-- Password Input -->
                <div>
                  <label class="block font-semibold mb-2">Password</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <svg
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                        ></path>
                      </svg>
                    </div>
                    <input
                      type="password"
                      id="password"
                      placeholder="Create a strong password"
                      oninput="checkPasswordStrength()"
                      class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-lg input-focus transition outline-none"
                    />
                    <button
                      type="button"
                      onclick="togglePassword('password', 'eye-icon-1')"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                      <svg
                        id="eye-icon-1"
                        class="w-5 h-5 hover:text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        ></path>
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                  <!-- Password Strength Indicator -->

                  <p class="error text-[14px] text-red-500">error</p>
                </div>

                <!-- Confirm Password Input -->

                <!-- Sign Up Button -->
                <button
                  type="submit"
                  class="createBtn w-full text-white py-3 rounded-lg font-bold text-lg hover:opacity-90 transition shadow-lg"
                >
                  Sign in
                </button>
              </div>
            </form>

            <!-- Login Link -->
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
