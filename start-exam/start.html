<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/output.css" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../fontawesome-free-7.1.0-web/css/all.css" />

    <link rel="stylesheet" href="style.css" />
    <script>
        if (!localStorage.getItem("currentUserId")) {
            window.location.replace("../login/login.html");
        }



        var users = JSON.parse(localStorage.getItem("users")) || [];
        var currentUserId = Number(localStorage.getItem("currentUserId"));
        var currentUser = null;


        for (var i = 0; i < users.length; i++) {
            if (users[i].id === currentUserId) {
                currentUser = users[i];
                break;
            }
        }
        if (!currentUser) {
            window.location.replace("../login/login.html");
        }

        if (currentUser.exam.submitted) {
            window.location.replace("../exam-result/result.html");
        }
    </script>

    <title>Exam X</title>
</head>

<body>
    <div class="main min-h-screen w-full overflow-hidden flex flex-col lg:flex-row justify-center items-center px-6 md:px-12 xl:px-32">
        <div class="fade-in py-10 w-full flex flex-col justify-center items-center gap-4 px-4 text-center">
            <div class="p-3 bg-white rounded-full w-[100px] shadow-xl">
                <img src="../assets/ChatGPT_Image_Dec_19_2025_11_31_23_PM.png" alt="ExamX Logo" />
            </div>

            <h1 class="text-2xl sm:text-4xl font-bold text-[var(--secondary-color)]">
                Welcome to Exam
                <span class="text-4xl sm:text-5xl text-[--primary-color]">X</span>
            </h1>

            <p class="text-sm text-[var(--primary-color)]">
                Your gateway to online examinations.
            </p>

            <div class="flex flex-col md:flex-row gap-6 sm:gap-10 items-center w-full mt-16">
                <div class="card-container flex items-center gap-4 rounded-2xl p-5 shadow-xl w-full">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-book-open text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-1">Course</h2>
                        <p class="text-sm">Client Side</p>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card-container flex items-center gap-4 rounded-2xl p-5 shadow-xl w-full">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-clock text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-1">Duration</h2>
                        <p class="text-sm text-start">10 minutes</p>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="card-container flex items-center gap-4 rounded-2xl p-5 shadow-xl w-full">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-circle-question text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-1">Questions</h2>
                        <p class="text-sm">10</p>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <button id="start-exam" class="mt-16 md:mt-28 bg-[linear-gradient(135deg,var(--primary-color)_0%,var(--third-color)_30%,var(--secondary-color)_80%)] border border-slate-400 text-white text-sm sm:text-lg py-3 px-16 sm:px-14 rounded-2xl flex items-center gap-4 hover:bg-gray-100 shadow-lg hover:border-gray-200">
          <span id="btn-content" class="flex justify-center items-center gap-5">
            Start Exam <i class="fa-solid fa-arrow-right"></i>
          </span>
          <span
            id="loading-spinner"
            class="loading loading-spinner loading-lg hidden"
          ></span>
        </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
